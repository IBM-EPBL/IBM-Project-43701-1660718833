    <div class="for">
  <form action="/signup" method="post" >
    <h3>Sign up</h3>

      <input type="username" class="form-control" name="uname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

    <div class="form-group">

      <input type="password" class="form-control" name="psw" id="exampleInputPassword1" placeholder="Password">

    <div class="form-group form-check">

      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="reset" class="btn btn-danger">Cancel</button>
    <p>Already registered user? <a href="{{url_for('signin')}}">Signin</a></p>
